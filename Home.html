<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Flow with Vanilla JS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body class="bg-[#262525] min-h-screen">
  <div class="w-full flex justify-between items-center p-10 bg-[#262525]">
    <h1 class="text-2xl font-bold text-white">Workflow Home</h1>
    <button id="plusBtn" class="border border-white text-white mx-10 px-8 py-4 rounded-md bg-transparent hover:bg-white/10 transition">+</button>
  </div>


  <div id="main" class="relative w-full h-[80vh]" style="min-height:400px;">
    <svg id="edges-svg" class="absolute top-0 left-0 w-full h-full pointer-events-none" style="z-index:5"></svg>
  </div>

  <div id="sidebar"
    class="fixed top-0 right-0 h-full w-1/4 bg-[#3b3a3a] shadow-lg z-50 sidebar-transition"
    style="right:-25vw;">
    <div class="p-6 text-gray-200 font-bold text-3xl bg-[#4a4a4a]">What happens next?</div>
    <div class="p-6">
      <div class="mb-4">
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35M17 11A6 6 0 105 11a6 6 0 0012 0z" />
            </svg>
          </span>
          <input type="text" placeholder="Search nodes..."
            class="pl-10 pr-4 py-3 w-full bg-[#3b3a3a] rounded text-white font-bold border border-gray-600 focus:border-blue-300 outline-none placeholder-gray-400" />
        </div>
      </div>
      <div id="chatCard" class="mt-8 pt-4 pb-4 cursor-pointer  flex items-center">
        <img src="https://download.logo.wine/logo/WeChat/WeChat-Icon-Light-Grey-Logo.wine.png" alt="WeChat"
          class="w-12 h-12" />
        <div>
          <div class="font-bold text-gray-200 text-2xl">On Chat Message</div>
          <div class="text-gray-400 text-base">Runs the flow when a user sends a chat message. For use with AI nodes.</div>
        </div>
      </div>
      <div id="switchCard" class="mt-4 pt-4 pb-4 cursor-pointer flex items-center">
        <img src="https://download.logo.wine/logo/WeChat/WeChat-Icon-Light-Grey-Logo.wine.png" alt="Switch"
          class="w-12 h-12" />
        <div>
          <div class="font-bold text-gray-200 text-2xl">Switch Node</div>
          <div class="text-gray-400 text-base">A switch node for conditional flows.</div>
        </div>
      </div>
      <div id="ollamaCard" class="mt-4 pt-4 pb-4 cursor-pointer flex items-center">
        <img src="https://download.logo.wine/logo/WeChat/WeChat-Icon-Light-Grey-Logo.wine.png" alt="Ollama"
          class="w-12 h-12" />
        <div>
          <div class="font-bold text-gray-200 text-2xl">Ollama Model</div>
          <div class="text-gray-400 text-base">A circular node for models.</div>
        </div>
      </div>
    </div>
  </div>
  <script src="components/SideBar.js" type="module"></script>
  <script src="components/ChatMessage.js" type="module"></script>
  <script src="components/EdgeManager.js" type="module"></script>
</body>
</html>
